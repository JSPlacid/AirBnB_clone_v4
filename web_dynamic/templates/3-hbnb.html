<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css"?{{ cache_id }}>
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css"? {{ cache_id }}>
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css"?{{ cache_id }}>
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css"?{{ cache_id }}>
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css"?{{ cache_id }}>
    <link rel="icon" href="../static/images/icon.png" />
    <script src="../static/scripts/3-hbnb.js" {{ cache_id }}></script>
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for state in states %}
	      <li>
		<h2>{{ state[0].name }}:</h2>
		<ul>
		  {% for city in state[1] %}
		  <li>{{ city.name }}</li>
		  {% endfor %}
		</ul>
	      </li>
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      {% for amenity in amenities %}
	      <li>{{ amenity.name }}</li>
	      <input type="checkbox" class="amenities_checkbox" data-id="{{ amenity.id }}"
							       data-name="{{ amenity.name }}">
	      
	      {% endfor %}
	    </ul>
	  </div>
	</div>
	<button type="button">Search</button>
      </section>
      <div class="placesh1"><h1>Places</h1></div>
      <section class="places">
	      <h1>Places</h1>
	</section>
	<!-- end places -->
	<footer>
		Holberton School
	</footer>
  </body>
</html>
